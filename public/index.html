<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="./android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <title>Get Atrable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#705df2" />
    <meta name="description" content="Get Atrable" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
        //   window.location.href =
        //     "https://play.google.com/store/apps/details?id=PACKAGEIDHERE";
        // }
        if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) {
          window.location.href =
            "https://apps.apple.com/us/app/atrable/id1630551248";
        }
      });
    </script>
    <link rel="stylesheet" href="static/App.css" />
    <style>
      .App {
        text-align: center;
        background-color: ghostwhite;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: calc(10px + 2vmin);
        color: black;
      }

      .App-logo {
        height: 24vmin;
        pointer-events: none;
        border-radius: 6vmin;
      }

      @media (prefers-reduced-motion: no-preference) {
        .App-logo {
          animation: App-logo-bounce infinite 2s ease-in-out;
        }
      }

      .App-link {
        color: #ff5252;
        text-decoration: none;
      }

      .button {
        border: none;
        border-radius: 17.5px;
        padding-top: 17.5px;
        padding-bottom: 17.5px;
        width: 90vw;
        min-width: 100px;
        max-width: 500px;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
      }

      .button:active {
        opacity: 0.75;
      }

      .black-button {
        background-color: black;
        color: white;
      }

      .whitesmoke-button {
        background: whitesmoke;
        color: black;
      }

      .google-style-button {
        background: repeating-linear-gradient(
          60deg,
          #4885ed,
          #4885ed 100px,
          #ff5252 100px,
          #ff5252 200px,
          #f4c20d 200px,
          #f4c20d 300px,
          #4885ed 300px,
          #4885ed 400px,
          #3cba54 400px,
          #3cba54 500px,
          #ff5252 500px,
          #ff5252 600px
        );
        color: black;
      }

      .link {
        color: black;
        text-decoration: underline;
      }

      .link:active {
        color: #ff5252;
      }

      @keyframes App-logo-bounce {
        0% {
          transform: translateY(15px);
          box-shadow: 0px 0px 0px rgba(112, 144, 156, 0.3);
        }
        50% {
          transform: translateY(-15px);
          box-shadow: 0px 5px 10px rgba(112, 144, 156, 0.3);
        }
        100% {
          transform: translateY(15px);
          box-shadow: 0px px 0px rgba(112, 144, 156, 0.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="App">
      <header>
        <img src="roundLogo.svg" class="App-logo" alt="logo" />
        <h2>Get Atrable</h2>
      </header>
      <div style="height: 75px"></div>
      <!-- <a
        class="button google-style-button"
        style="text-decoration: none"
        href="https://play.google.com/store/apps/details?id=PACKAGEIDHERE"
      >
        Get on Google Play
      </a>
      <div style="height: 25px"></div> -->
      <a
        class="button black-button"
        style="text-decoration: none"
        href="https://apps.apple.com/us/app/atrable/id1630551248"
        >Get on Apple Appstore
      </a>
      <div style="height: 50px"></div>
      <a
        class="link"
        style="font-size: 25px; font-weight: bold; color: rgb(172, 138, 248)"
        href="https://www.atrable.com/"
        target="_blank"
        rel="noopener noreferrer"
      >
        About Atrable
      </a>
    </div>
  </body>
</html>
