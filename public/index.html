<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <title>Get Atrable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#705df2" />
    <meta name="description" content="Get Atrable." />
    <script>
      window.onload = (event) => {
        // if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
        //   window.location.href =
        //     "https://play.google.com/store/apps/details?id=com.atrable.atrable";
        // }
        if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) {
          window.location.replace(
            "https://apps.apple.com/us/app/atrable/id1630551248"
          );
        }
      };
    </script>
    <link rel="stylesheet" href="static/App.css" />
    <style>
      .App {
        text-align: center;
        background-color: ghostwhite;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: calc(10px + 2vmin);
        color: black;
      }

      .App-logo {
        height: 24vmin;
        pointer-events: none;
        border-radius: 6vmin;
      }

      @media (prefers-reduced-motion: no-preference) {
        .App-logo {
          animation: App-logo-bounce infinite 2s ease-in-out;
        }
      }

      .App-link {
        color: #ff5252;
        text-decoration: none;
      }

      .button {
        border: none;
        border-radius: 17.5px;
        padding-top: 17.5px;
        padding-bottom: 17.5px;
        width: 90vw;
        min-width: 100px;
        max-width: 500px;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
      }

      .button:active {
        opacity: 0.75;
      }

      .black-button {
        background-color: black;
        color: white;
      }

      .whitesmoke-button {
        background: whitesmoke;
        color: black;
      }

      .google-style-button {
        background: repeating-linear-gradient(
          60deg,
          #4885ed,
          #4885ed 100px,
          #ff5252 100px,
          #ff5252 200px,
          #f4c20d 200px,
          #f4c20d 300px,
          #4885ed 300px,
          #4885ed 400px,
          #3cba54 400px,
          #3cba54 500px,
          #ff5252 500px,
          #ff5252 600px
        );
        color: black;
      }

      .link {
        color: black;
        text-decoration: underline;
      }

      .link:active {
        color: #ff5252;
      }

      @keyframes App-logo-bounce {
        0% {
          transform: translateY(15px);
          box-shadow: 0px 0px 0px rgba(112, 144, 156, 0.3);
        }
        50% {
          transform: translateY(-15px);
          box-shadow: 0px 5px 10px rgba(112, 144, 156, 0.3);
        }
        100% {
          transform: translateY(15px);
          box-shadow: 0px 0px 0px rgba(112, 144, 156, 0.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="App">
      <header>
        <img src="icon2_rounded.svg" class="App-logo" alt="logo" />
        <h2>Get Atrable</h2>
      </header>
      <div style="height: 25px"></div>
      <a
        class="button get-on-store-button"
        style="
          text-decoration: none;
          margin: 10px;
          display: flex;
          justify-content: center;
        "
        href="https://apps.apple.com/us/app/atrable/id1630551248"
      >
        <div style="margin: 0px">
          <img
            src="static/appleLogo.svg"
            style="height: 30px; margin-right: 10px"
            id="apple-logo"
          />
        </div>
        <div style="margin-top: auto; margin-bottom: auto">
          Get on Apple Appstore
        </div>
      </a>
      <a
        class="button get-on-store-button"
        style="
          text-decoration: none;
          margin: 10px;
          display: flex;
          justify-content: center;
        "
        href="https://play.google.com/store/apps/details?id=com.atrable.atrable"
      >
        <img
          src="static/google_play_logo.png"
          style="height: 35px; margin-right: 10px"
        />
        <div style="margin-top: auto; margin-bottom: auto">
          Get on Google Play
        </div>
      </a>
      <div style="height: 50px"></div>
      <a
        class="link"
        style="font-size: 25px; font-weight: bold; color: rgb(172, 138, 248)"
        href="https://www.atrable.com/"
      >
        About Atrable
      </a>
    </div>
  </body>
</html>
