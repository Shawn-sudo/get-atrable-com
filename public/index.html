<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <title>Get Atrable</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#705df2" />
    <meta name="description" content="Get Atrable." />
    <script>
      window.onload = (event) => {
        if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
          window.location.replace(
            "https://play.google.com/store/apps/details?id=com.atrable.atrable"
          );
        } else if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) {
          window.location.replace(
            "https://apps.apple.com/us/app/atrable/id1630551248"
          );
        }
      };
    </script>
    <style>
      /* App.css is often cached in the client browser. The styles are put here to prevent unexpected behavior caused by the cache. */
      * {
        --shadow-big: 7.5px 15px 50px rgba(112, 144, 156, 0.15);
        --shadow-small: 0px 5px 10px rgba(112, 144, 156, 0.15);
      }

      .App {
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: calc(10px + 2vmin);
      }

      .App-logo {
        height: 24vmin;
        pointer-events: none;
        border-radius: 6vmin;
      }

      @media (prefers-reduced-motion: no-preference) {
        .App-logo {
          animation: App-logo-bounce infinite 2s ease-in-out;
        }
      }

      .button {
        border: none;
        border-radius: 17.5px;
        padding-top: 15px;
        padding-bottom: 15px;
        width: 90vw;
        min-width: 100px;
        max-width: 500px;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
        transition-timing-function: ease-in-out;
        box-shadow: var(--shadow-small);
        background-color: white;
        color: black;
      }

      .button:hover {
        background-color: ghostwhite;
        box-shadow: 0px 0px 0px rgba(112, 144, 156, 0.15);
      }

      .button:active {
        opacity: 0.75;
      }

      .link {
        color: black;
        text-decoration: underline;
      }

      .link:active {
        color: #ff5252;
      }

      @keyframes App-logo-bounce {
        0% {
          transform: translateY(15px);
          box-shadow: 0px 0px 0px rgba(112, 144, 156, 0.3);
        }
        50% {
          transform: translateY(-15px);
          box-shadow: 0px 5px 10px rgba(112, 144, 156, 0.3);
        }
        100% {
          transform: translateY(15px);
          box-shadow: 0px 0px 0px rgba(112, 144, 156, 0.3);
        }
      }

      @media (prefers-color-scheme: dark) {
        html {
          color-scheme: dark;
        }

        .button {
          background-color: #353545;
          color: white;
        }
        .button:hover {
          background-color: #454555;
        }
        .button #apple-logo {
          filter: invert(1);
        }
      }
    </style>
    <link rel="stylesheet" href="static/App.css" />
  </head>
  <body>
    <div class="App">
      <img src="icon2_rounded.svg" class="App-logo" alt="logo" />
      <h2>Atrable</h2>

      <div style="height: 50px"></div>

      <a
        class="button get-on-store-button"
        style="
          text-decoration: none;
          margin: 10px;
          display: flex;
          justify-content: center;
        "
        href="https://apps.apple.com/us/app/atrable/id1630551248"
      >
        <div style="margin: 0px">
          <img
            src="static/appleLogo.svg"
            style="height: 30px; margin-right: 10px"
            id="apple-logo"
          />
        </div>
        <div style="margin-top: auto; margin-bottom: auto">
          Get on Apple Appstore
        </div>
      </a>
      <a
        class="button get-on-store-button"
        style="
          text-decoration: none;
          margin: 10px;
          display: flex;
          justify-content: center;
        "
        href="https://play.google.com/store/apps/details?id=com.atrable.atrable"
      >
        <img
          src="static/google_play_logo.png"
          style="height: 35px; margin-right: 10px"
        />
        <div style="margin-top: auto; margin-bottom: auto">
          Get on Google Play
        </div>
      </a>
      <div style="height: 50px"></div>
      <!-- Android BETA: https://play.google.com/apps/testing/com.atrable.atrable -->
      <!-- iOS BETA: https://testflight.apple.com/join/9UgSBqrU -->
      <a
        class="link"
        style="font-size: 25px; font-weight: bold; color: rgb(172, 138, 248)"
        href="https://www.atrable.com/"
      >
        About Atrable
      </a>
    </div>
  </body>
</html>
